{%extends "WDS/base.html" %}
{%load crispy_forms_tags%}
{% block users %}
	<div class = "content-section">
		<form method="POST">{%csrf_token%}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4"> Join WDS</legend>
			{{form|crispy }}</fieldset>
	<div class="form-group">
		<button class="btn btn-online-info" type="submit">Sign Up</button>
	</div>
	<div class="border-top pt-3">
		<small class="text-muted">Already got an account ?<a class="ml-2"href="{%url 'login'%}"> Sign In</a></small>
	</div>

		</form>
	</div>
{% endblock users %}
